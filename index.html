<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgreen;
        }
        h1{
            text-align: center;
            font-family:'Times New Roman', Times, serif;
        }
        h2{
            text-align: left;
            font-family: 'Times New Roman', Times, serif;
        }
        input{
            color: black;
            border: 1px solid black;
            text-align: left;
        }
    </style>
</head>
<body>
    <DIV>
        <h1>Contact Form</h1>
        <h2><p>Lorem ipsum, dolor sit amet consectetur adipisici</p></h2>
        <form>
        <fieldset>
            <input type="text" required  placeholder="Enter Name" id="">
        </fieldset>
        <fieldset>
            <input type="email" required placeholder="Enter Email" name="" id="">
        </fieldset>
        <fieldset>
            <input type="radio"  name="" id="">Male
        </fieldset>
        <fieldset>
            <input type="radio"  name="" id="">female
        </fieldset>
        <fieldset>

        </fieldset>
        <fieldset>
            <input type="file" required placeholder="Upload Document" name="" id="">Upload Document
        </fieldset>
        <fieldset>
            <input type="date" name="" id="">
        </fieldset>
        <fieldset>
            <input type="time" name="" id="">
        </fieldset>
        <fieldset>
            <input type="reset" name="reset" id="">
        </fieldset>
        <fieldset>
            <input type="submit" value="submit" id="">
        </fieldset>
    </form>
    </DIV>

</html>
